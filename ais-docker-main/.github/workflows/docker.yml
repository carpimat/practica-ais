name: Master CICD
on:
  push:
    branches: [ main ]
jobs: 
  build: 
    name: Build Java Application
    runs-on: windows-2019
    steps: 
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Set Up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build native with Maven
      run: mvn -B package
    - name: Upload JAR for next job
      uses: actions/upload-artifact@v1
      with: 
        name: target
        path: target
  publish_in_dockerhub:
    name: Publish in Dockerhub
    runs-on: windows-2019
    needs: [build]
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Dowload JAR from previous job
        uses: actions/download-artifact@v1
        with: 
          name: target
      - name: Generate a tag
        run: echo ::set-output name=tag::$(date +'%Y%m%d.%H%M%S')
        id: project
      - name: Login to Dockerhub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" 
      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/items:${{ steps.project.outputs.tag }} .
      - name: Push image to Dockerhub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/items:${{ steps.project.outputs.tag }}